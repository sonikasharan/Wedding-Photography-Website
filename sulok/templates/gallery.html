{% load static %}
<html lang="en"><!-- Basic -->
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">   
   
    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
 
     <!-- Site Metas -->
    <title>Picture Perfect Studio</title>  
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">

     <!-- Site Icons -->
	 <link rel="shortcut icon" href="{% static 'images/favicon.png'%}" type="image/x-icon">
	 <link rel="apple-touch-icon" href="{% static 'images/apple-touch-icon.png'%}">
	 
	 <!-- Bootstrap CSS -->
	 <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
	 <!-- Pogo Slider CSS -->
	 
	 <!-- Site CSS -->
	 <link rel="stylesheet" href="{% static 'css/style.css'%}">    
	 <!-- Responsive CSS -->
	 <link rel="stylesheet" href="{% static 'css/responsive.css'%}">
	 <!-- Custom CSS -->
	 
	 <script src="https://kit.fontawesome.com/a230773f21.js" crossorigin="anonymous"></script>


</head>
<body id="home" data-spy="scroll" data-target="#navbar-wd" data-offset="98">

	<!-- LOADER -->
    <div id="preloader">
		<div class="preloader pulse">
			<i class="fa fa-heartbeat" aria-hidden="true"></i>
		</div>
    </div><!-- end loader -->
    <!-- END LOADER -->
	
	<!-- Start header -->
	<header class="top-header">
		<nav class="navbar header-nav navbar-expand-lg">
            <div class="container">
				<a class="navbar-brand" href="home"><img src="{% static 'images/logo.jpg'%}" alt="image"></a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-wd" aria-controls="navbar-wd" aria-expanded="false" aria-label="Toggle navigation">
					<span></span>
					<span></span>
					<span></span>
				</button>
                <div class="collapse navbar-collapse justify-content-end" id="navbar-wd">
                    <ul class="navbar-nav">
						<li><a class="nav-link " href="home">Home</a></li>
                        <li><a class="nav-link" href="aboutus">About Us</a></li>
                        <li><a class="nav-link active" href="gallery">Gallery</a></li>
						<li><a class="nav-link" href="contact">Contact</a></li>
						<li><a class="nav-link" href="FAQ">FAQ</a></li>
                    </ul>
                </div>
            </div>
        </nav>
	</header>
    <!-- Start Gallery -->
	<div id="gallery" class="gallery-box">
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-12">
					<div class="title-box">
						<h2 style="font-family: 'Slabo 27px', serif">Gallery</h2>
						<p><div class="socials ">
							<a href="https://m.facebook.com/Picture-Perfect-Studio-106596894289309/" class ="btn"><i class="fa fa-facebook fa-lg"></i></a>
							<a href="https://instagram.com/pictureperfectstudio27?igshid=ru7pd5o3fjxk" class ="btn"><i class="fa fa-instagram fa-lg"></i></a>
		
							<a href="https://youtube.com/channel/UCQn0W5kgR1lQkT7LUy1xitA" class ="btn"><i class="fa fa-youtube fa-lg"></i></a>
						</div></p>
						<p> <a  href="gallery" class="btn btn-common ">All</a>
							{% for i in cat%}
                            <a  href="gallery?i={{i.id}}" class="btn btn-common ">{{i.name}}</a>
                           {% endfor%}
							
                         </p>
					</div>
				</div>
			</div>
			<div class="row" >
				
				<ul class="popup-gallery clearfix ">
					{%for inn in img%}
					
					<li >
						<a href="{{inn.image.url}}">
							<img class="img-fluid " src="{{inn.image.url}}" alt="single image" >
							<span class="overlay"><i class="fa fa-heart-o" aria-hidden="true"></i></span>
						</a>
					</li>
				
				{%endfor %}
				</ul>
				
			</div>
		</div>
	</div>
	<!-- End Gallery -->
	<!-- Start Footer -->
	<footer class="footer-box">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<p class="footer-company-name">All Rights Reserved. &copy; 2020 <a href="#">Picture Perfect Studio</a> Design By : Sonika Sharan</p>
				</div>
			</div>
		</div>
	</footer>
	<!-- End Footer -->

	<!-- ALL JS FILES -->
	<script src="{% static 'js/jquery.min.js'%}"></script>
	<script src="{% static 'js/popper.min.js'%}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- ALL PLUGINS -->
	<script src="{% static 'js/jquery.magnific-popup.min.js'%}"></script>
    

	<script src="{% static 'js/smoothscroll.js'%}"></script>

    <script src="{% static 'js/custom.js'%}"></script>
	
</body>
</html>
